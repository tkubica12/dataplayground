name: Create Databricks Solution

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Azure cli
      run: |
        sudo apt-get install -y ca-certificates curl apt-transport-https lsb-release gnupg
        curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/microsoft.gpg > /dev/null
        AZ_REPO=$(lsb_release -cs)
        echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" | sudo tee /etc/apt/sources.list.d/azure-cli.list
        sudo apt-get update
        sudo apt-get install -y azure-cli

    - name: Azure Login
      run: az login --identity

    - name: Install dependencies
      run: sudo apt-get install -y unzip

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: ./terraform/databricks_solution
      run: |
        terraform init -upgrade -backend-config=resource_group_name=base \
          -backend-config=storage_account_name=tkubicastore \
          -backend-config=container_name=tfstate \
          -backend-config=key=databricks_solution.tfstate \
          -backend-config=subscription_id="d3b7888f-c26e-4961-a976-ff9d5b31dfd3" \
          -backend-config=use_msi=true

    - name: Terraform Apply
      working-directory: ./terraform/databricks_solution
      run: |
        retries=0
        max_retries=1
        until terraform apply -auto-approve \
                              -backend-config=resource_group_name=base \
                              -backend-config=storage_account_name=tkubicastore \
                              -backend-config=container_name=tfstate \
                              -backend-config=key=databricks_solution.tfstate \
                              -backend-config=subscription_id="d3b7888f-c26e-4961-a976-ff9d5b31dfd3" \
                              -backend-config=use_msi=true \
        || [ $retries -eq max_retries ]; do
          echo "Terraform apply failed, retrying in 5 seconds..."
          sleep 5
          retries=$((retries+1))
        done